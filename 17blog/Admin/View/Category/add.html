      <div class="page-content">
        <div class="row">
          <div class="col-xs-12">
            <form class="form-horizontal" role="form" action="?c=Category&a=insert" method="post">
              <!--分类名称-->
              <div class="form-group">
                <label for="classname" class="col-xs-12 col-sm-3 control-label no-padding-right">分类名称</label>
                <div class="col-xs-12 col-sm-5">
                  <span class="block input-icon input-icon-right">
                    <input type="text" id="classname" class="width-100" name="classname">
                    <i class="ace-icon fa fa-leaf"></i>
                  </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                  <span class="text-danger">*</span>
                  长度为5-15位（字母、数字），不能含有特殊符号
                </div>
              </div>
              <!--排序-->
              <div class="form-group">
                <label for="orderby" class="col-xs-12 col-sm-3 control-label no-padding-right">排序</label>
                <div class="col-xs-12 col-sm-5">
                  <span class="block input-icon input-icon-right">
                    <input type="text" id="orderby" class="width-100" name="orderby">
                    <i class="ace-icon fa fa-leaf"></i>
                  </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline">
                  <span class="text-danger">*</span>
                  长度为5-15位（字母、数字），不能含有特殊符号
                </div>
              </div>
              <!--父分类-->
              <div class="form-group">
                <label for="pid" class="col-xs-12 col-sm-3 control-label no-padding-right">父分类</label>
                <div class="col-xs-12 col-sm-5">
                  <span class="block input-icon input-icon-right">
                    <select class="chosen-select form-control" id="pid" name="pid" style="cursor: pointer">
                      {{foreach $category_list as $item}}
                        <option value="{{$item.id}}">
                          {{str_repeat('--------',$item.level)}}
                          {{$item['classname']}}
                        </option>
                      {{/foreach}}
                    </select>
                  </span>
                </div>
              </div>
              <!--提交-->
              <div class="form-group text-center">
                <button class="btn btn-info" type="submit">提交</button>
                <a class="btn btn-warning" href="?c=User&a=index">返回</a>
              </div>
            </form>
          </div>
