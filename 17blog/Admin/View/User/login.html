<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>请登陆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  {{include file="Admin/View/Public/csslist.html"}}
  <style>
    .login{
      width: 500px;
      height: 300px;
      background-color: #3A96FF;
      margin-top: 10vh;
      display: inline-block;
      padding: 15px 15px;
    }
  </style>
</head>
<body class="no-skin">
  <div class="main-container ace-save-state" id="main-container">
  <div class="main-content">
    <div class="main-content-inner">
      <div class="page-content">
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="login">
              <form class="form-horizontal" role="form" action="?c=User&a=loginCheck" method="post" onsubmit="return checkForm()">
                <!--用户名-->
                <div class="form-group">
                  <label for="username" class="col-xs-12 col-sm-3 control-label no-padding-right">请输入用户名</label>
                  <div class="col-xs-12 col-sm-9">
                  <span class="block input-icon input-icon-right">
                    <input type="text" id="username" class="width-100" name="username" autofocus>
                    <!--<i class="ace-icon fa fa-leaf"></i>-->
                  </span>
                  </div>
                  <div class="help-block col-xs-12 col-sm-reset inline">
                    <!--<span class="text-danger">*</span>-->
                  </div>
                </div>
                <!--密码-->
                <div class="form-group">
                  <label for="password" class="col-xs-12 col-sm-3 control-label no-padding-right">请输入用户密码</label>
                  <div class="col-xs-12 col-sm-9">
                  <span class="block input-icon input-icon-right">
                    <input type="text" id="password" class="width-100" name="password">
                    <!--<i class="ace-icon fa fa-leaf"></i>-->
                  </span>
                  </div>
                  <div class="help-block col-xs-12 col-sm-reset inline">
                    <!--<span class="text-danger">*</span>-->
                  </div>
                </div>
                <!--用户名-->
                <div class="form-group">
                  <label for="code" class="col-xs-12 col-sm-3 control-label no-padding-right">请输入验证码</label>
                  <div class="col-xs-12 col-sm-6">
                  <span class="block input-icon input-icon-right">
                    <input type="text" id="code" class="width-100" name="code">
                    <!--<i class="ace-icon fa fa-leaf"></i>-->
                  </span>
                  </div>
                  <div class="help-block col-xs-12 col-sm-reset inline" id="verify_code" style="cursor: pointer;height: 40px">
                    <img src="?c=User&a=captcha" alt="">
                  </div>
                </div>
                <!--提交-->
                <div class="form-group text-center">
                  <button class="btn btn-lg btn-danger" type="submit">登陆</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
{{include file="Admin/View/Public/jslist.html"}}
<script>
  $('#verify_code').on('click',function () {
    $(this).html('<img src="?c=User&a=captcha" alt="">')
  });
  function checkForm() {
    var pattern = /^[a-zA-Z0-9]{3,15}$/; // 表示只能是数字和字母，且只能有5-15位
    if (!(pattern.test($('#username').val()))) {
      window.alert('请输入正确格式的用户名');
      $('#username').focus();
      return false;
    } else if(!(pattern.test($('#password').val()))) {
      window.alert('请输入正确格式的密码');
      $('#password').focus();
      return false;
    } else if(!($('#code').val().length === 4)) {
      window.alert('请输入四位的验证码');
      $('#code').focus();
      return false;
    } else {
      return true;
    }
  }
</script>
</html>
