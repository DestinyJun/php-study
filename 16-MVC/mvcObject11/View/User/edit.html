<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户修改</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form action="?c=User&action=update" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="用户名" name="name" value="{{$personInfo.name}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label">年龄</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="age" placeholder="年龄" name="age" value="{{$personInfo.age}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-sm-2 col-form-label">性别</label>
    <div class="col-sm-10">
      <select name="sex" id="sex">
        <option value="男" {{if $personInfo.sex eq '男'}} selected {{/if}}>男</option>
        <option value="女" {{if $personInfo.sex eq '女'}} selected {{/if}}>女</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="wage" class="col-sm-2 col-form-label">收入</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="wage" placeholder="收入" name="wage" value="{{$personInfo.wage}}">
    </div>
  </div>
  <div style="text-align: center;width: 100%">
    <button class="btn btn-danger" type="button">重置</button>
    <button class="btn btn-info" type="submit" style="margin-left: 20px">提交</button>
    <input type="hidden" name="id" value="{{$personInfo.id}}">
  </div>
</form>
</body>
</html>
